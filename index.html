<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Link</title>
    <link rel="stylesheet type="text/css" href="style.css">
</head>
<body>

    <header>
        <h1 id=h1>
            Travel Link
        </h1>
        <h2 id=h2>
            Come away with us
        </h2>
</header>

    <div id="search-inputs">
        <h3 class=search>
            Search:
        </h3>
        <form>
            Arrival Date:
            <input type="date" id = "arrival-date"><br>

            Departure Date:
            <input type="date" id = "departure-date"><br>

            Zip code:
            <input type="number" minlength="5" maxlength="5" id = "zipcode"><br>

            Sort By:
            <select name="sort-by">
                <option value="cost low to high">cost low to high</option>
                <option value="proximity">proximity</option>
                </option>
                <option value="top reviewed">top reviewed</option>
            </select><br>

            Search
            <input type="button" id="search-button" value="Search">

            Clear Results
            <input type="button" id="clear-button" value="Clear Results">
        </form>
    </div>

    <div id="results">
        <p1>
            Weather:
        </p1><br>

        <p1>
            Local Eats:
        </p1><br>

        <p1>
            Entertainment:
        </p1>
    </div>

    <div id="itinerary">
        <p1>
            Itinerary:
        </p1>
    </div>


</body>
</html>
