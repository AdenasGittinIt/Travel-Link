<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TraveLink</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  </head>

  <body>
    <div class="container">

        <div class="row"> <!-- header row -->
          <div class="col s3">
            <h2 class="white-text">TraveLink</h2>
          </div>
        </div> <!-- header row -->

      <div class="overlay">

        <div class="row">  <!--search bar-->

          <div class="col l3 s12">
            <h5>Destination City:</h5>
            <input type="text" id="city">
          </div>

          <div class="col l3 s12">
            <h5>Arrival Date:</h5>
            <input type="date" id="arrival-date">
          </div>

          <div class="col l3 s6">
            <h5>Departure Date:</h5>
            <input type="date" id="departure-date">
          </div>

          <div class="col l1 s6">
            <p></p>
            <input class="btn" type="button" id="search-button" value="Search" />
            <p></p>
            <input class="btn" type="button" id="clear-button" value="Clear Results" />
          </div>
        </div> <!--search bar-->

        <div class="row"> <!--results row-->
          <div class="col m4 offset-m0" id="five-day">
            <h3>Forecast</h3>
          </div>

          <div class="col m4 offset-m0" id="events-col">
            <h3>Events</h3>
          </div>

          <div class="col m4 offset-m0" id="itin-col">
            <h3>Itinerary</h3>
          </div>
        </div> <!--results row-->

      </div> <!--overlay div-->
    </div> <!--container div-->

    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </body>

</html>
